name: Node.js CI

on:
  # push:
  #   branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn
    - run: yarn bootstrap
    - run: cd ./packages/dapp && yarn build
    - run: mv ./build ../../staging 

    - name: Push staging build
      run: |
        # git config --global user.name 'Hello Name'
        # git config --global user.email 'b.bobetayev.97@gmail.com'
        git commit -am "Automated staging"
        git push